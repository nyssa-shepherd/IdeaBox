<!doctype html>
<html>

<head>
    <title>ideaBox</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    <section class="container box">
        <article class="top-box">
            <h1 class="idea">idea</h1>
            <h1 class="box">Box</h1>
            <input id="title-input" type="text" placeholder="Title" value="mytitle"><br />
            <input id="body-input" type="text" placeholder="Body" value="myidea"><br />  
            <button class="save-btn">save</button><br />
        </article>
        
        <input id="search-input" type="text" placeholder="Search">

        <article class="bottom-box"> 
           
        </article>
    </section>

    <script src="./jquery/jquery-3.2.1.js"></script>
    <script src="./index.js"></script>
</body>
